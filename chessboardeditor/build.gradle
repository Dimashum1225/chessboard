plugins {
    id 'maven-publish' // Добавьте этот плагин
    id 'java'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java // Для Java/Android компонентов
            groupId = 'com.github.Dimashum1225'
            artifactId = 'chessboardeditor'
            version = '1.0.1' // Укажите вашу версию
        }
    }
    repositories {
        mavenLocal() // Публикация в локальный Maven репозиторий
    }
}
